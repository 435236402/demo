<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>
<form action="/login_check" method="POST">
    {% csrf_token %}

    用户名:<input type="text" name="username" value="{{username}}">
    <br>
    密码:<input type="password" name="userpassword">
    <br>
    记住用户名<input type="checkbox" name="remember" >
    <br>
    <input type="submit" value="确定">
</form>
</body>
</html>
